<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="editprofile.css">
    <title>Profile</title>
</head>
<body>
    <div id="root">
        <a href="#" class="logout"><img src="./switch.png" alt="Logout"></a>
        <div class="container">
            <div class="sidebar">
                <div class="user">
                    <img src="./buffet.jpg" width="100" alt="profile picture" class="profile-img">
                    <h3 class="profile-name">Jason Logic</h3>
                    <p class="title">Web developer</p>
                </div>
                <div class="skills">
                    <p class="title">Skills</p>
                    <p class="skill">PHP, JAVA, VB .NET, JAVASCRIPT, MATLAB, COBOL, FORTRAN, HTML, CSS, C#, PYTHON, F#, REACT JS</p>
                </div>
                <center>
                    <a href="./editprofile.html">Update Profile</a>
                </center>
            </div>
            <div class="main">
                <div class="brand">
                    <img src="./bicrypto-logo.png" alt="Logo">
                </div>

                <div class="profile">
                    <div class="edit-profile">
                        <h3>Edit Profile</h3>
                        <form class="form" action="">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input name="title" type="text">
                            </div>
                            <div class="form-group">
                                <label for="skills">Skills</label>
                                <input name="skills" type="text">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input name="email" type="text">
                            </div>
                            <div class="form-group">
                                <label for="Telephone">Telephone</label>
                                <input name="telephone" type="text">
                            </div>
                            <div class="form-group">
                                <label for="title">About</label>
                                <textarea name="about" id="" cols="30" rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn">UPDATE</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
